<div class="absolute inset-0 flex flex-col min-w-0 overflow-y-auto" cdkScrollable>

    <!-- Main -->
    <div class="flex flex-col flex-auto items-center p-6 sm:p-10">

        <!-- Title -->
        <div class="mt-4 md:mt-10 text-3xl md:text-6xl font-extrabold tracking-tight leading-7 sm:leading-10">
            MÃ³dulos del Sistema
        </div>

        <!-- Boards -->
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-4 mt-8 md:mt-16">
            <ng-container *ngFor="let module of activatedModules">
                <fuse-card
                    class="flex flex-col items-start w-70 rounded-lg shadow bg-card rounded-lg hover:shadow-xl transition-shadow duration-150 ease-in-out">
                    <img class="object-cover" [src]="module.image" alt="Card cover image">
                    <div class="m-8">
                        <div class="text-2xl font-semibold leading-tight">{{  module.title }}</div>
                        <div class="mt-4">{{ module.description }}</div>
                        <div class="mt-3 -mx-3">
                            <button class="px-3" mat-button [color]="'primary'" (click)="goToDashboardPage(module)">
                                Ingresar
                            </button>
                        </div>
                    </div>
                </fuse-card>
            </ng-container>

            <div
                [routerLink]="['/pricing']"
                class="flex flex-col items-center justify-center w-70 rounded-lg cursor-pointer border-2 border-gray-300 border-dashed hover:bg-hover transition-colors duration-150 ease-in-out">
                <mat-icon class="icon-size-12 text-hint" [svgIcon]="'heroicons_outline:plus'"></mat-icon>
            </div>
        </div>
    </div>
</div>
